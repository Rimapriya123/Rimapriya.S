		}

		}

		.experience ul li span {

			margin-right: 10px;
		}

		.contact {

			text-align: center;

			margin: 0;
			padding: 0;
			display: inline-block;
		}

		.contact li {
			display: inline-block;
			margin: 0 10px;
		}

		.contact li a {
			color: #333;
			font-size: 24px;
			text-decoration: none;
		}

		.contact li a:hover {
			color: #fff;
		}
